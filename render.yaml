services:
  - type: web
    name: portal-de-noticias-backend
    env: node
    region: oregon  # Puedes cambiar a: frankfurt, singapore, etc.
    plan: free
    buildCommand: |
      echo "ðŸ“¦ Instalando dependencias del frontend..."
      cd frontend-tp-arq-web-main
      npm install
      echo "ðŸ”¨ Compilando frontend..."
      npm run build
      cd ..
      echo "ðŸ“¦ Instalando dependencias del backend..."
      cd backend
      npm install
    startCommand: cd backend && npm start
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Debes configurarlo manualmente en Render Dashboard
      - key: CORS_ORIGIN
        sync: false  # Se configurarÃ¡ automÃ¡ticamente despuÃ©s del deploy
      - key: API_VERSION
        value: v1
      - key: JWT_SECRET
        sync: false  # Configurar manualmente con un valor seguro
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_ISSUER
        value: blog-api
      - key: JWT_AUDIENCE
        value: blog-users
    healthCheckPath: /health

